<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whats My Age Again</title>
    <link rel="icon" type="image/png" href="assets/avatar.png">
    <link rel="apple-touch-icon" href="assets/avatar.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
        }

        .container {
            text-align: center;
            background: #2d2d2d;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid #404040;
            max-width: 600px;
            width: 90%;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 2px;
            color: #ffffff;
        }

        .birth-date {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.7;
            font-weight: 300;
            color: #b0b0b0;
        }

        .age-display {
            margin-bottom: 40px;
        }

        .age-section {
            display: inline-block;
            margin: 15px 20px;
            padding: 20px;
            background: #404040;
            border-radius: 8px;
            min-width: 120px;
            border: 1px solid #505050;
        }

        .age-number {
            font-size: 3rem;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            color: #ffffff;
        }

        .age-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            color: #b0b0b0;
        }

        .precise-age {
            font-size: 1.3rem;
            margin-top: 30px;
            padding: 20px;
            background: #404040;
            border-radius: 8px;
            border-left: 4px solid #666;
            border: 1px solid #505050;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.6;
            color: #888;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .age-section {
                margin: 10px 5px;
                padding: 15px;
                min-width: 90px;
            }
            
            .age-number {
                font-size: 2rem;
            }
            
            .precise-age {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">My Age Counter</h1>
        <p class="birth-date">Born: October 10, 1990</p>
        
        <div class="age-display">
            <div class="age-section">
                <span class="age-number" id="years">0</span>
                <span class="age-label">Years</span>
            </div>
            <div class="age-section">
                <span class="age-number" id="months">0</span>
                <span class="age-label">Months</span>
            </div>
            <div class="age-section">
                <span class="age-number" id="days">0</span>
                <span class="age-label">Days</span>
            </div>
            <div class="age-section">
                <span class="age-number" id="hours">0</span>
                <span class="age-label">Hours</span>
            </div>
            <div class="age-section">
                <span class="age-number" id="minutes">0</span>
                <span class="age-label">Minutes</span>
            </div>
            <div class="age-section">
                <span class="age-number" id="seconds">0</span>
                <span class="age-label">Seconds</span>
            </div>
        </div>
        
        <div class="precise-age">
            <strong>Precise Age:</strong> <span id="precise-display">Calculating...</span>
        </div>
    </div>

    <script>
        // Birth date: October 10, 1990
        const birthDate = new Date('1990-10-10T00:00:00');

        function updateAge() {
            const now = new Date();
            const ageInMilliseconds = now.getTime() - birthDate.getTime();
            
            // Calculate total units
            const totalSeconds = Math.floor(ageInMilliseconds / 1000);
            const totalMinutes = Math.floor(totalSeconds / 60);
            const totalHours = Math.floor(totalMinutes / 60);
            const totalDays = Math.floor(totalHours / 24);
            
            // Calculate years, months, days properly
            let actualYears = now.getFullYear() - birthDate.getFullYear();
            let actualMonths = now.getMonth() - birthDate.getMonth();
            let actualDays = now.getDate() - birthDate.getDate();
            
            // Adjust for negative days
            if (actualDays < 0) {
                actualMonths--;
                // Get the last day of the previous month
                const lastDayOfPrevMonth = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
                actualDays = lastDayOfPrevMonth - birthDate.getDate() + now.getDate();
            }
            
            // Adjust for negative months
            if (actualMonths < 0) {
                actualYears--;
                actualMonths += 12;
            }
            
            // Calculate remaining hours, minutes, seconds
            let displayHours = now.getHours();
            let displayMinutes = now.getMinutes();
            let displaySeconds = now.getSeconds();
            
            // Update the display
            document.getElementById('years').textContent = actualYears;
            document.getElementById('months').textContent = actualMonths;
            document.getElementById('days').textContent = actualDays;
            document.getElementById('hours').textContent = displayHours;
            document.getElementById('minutes').textContent = displayMinutes;
            document.getElementById('seconds').textContent = displaySeconds;
            
            // Calculate precise age
            const totalYears = ageInMilliseconds / (1000 * 60 * 60 * 24 * 365.25);
            const preciseAge = totalYears.toFixed(9);
            
            document.getElementById('precise-display').innerHTML = 
                `${preciseAge} years<br>
                 <small>(${totalDays.toLocaleString()} days, ${totalSeconds.toLocaleString()} seconds)</small>`;
        }

        // Update immediately and then every second
        updateAge();
        setInterval(updateAge, 1000);

        // Add some visual feedback when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.container').style.opacity = '0';
            document.querySelector('.container').style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                document.querySelector('.container').style.transition = 'all 0.5s ease-out';
                document.querySelector('.container').style.opacity = '1';
                document.querySelector('.container').style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
